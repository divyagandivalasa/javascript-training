<html>
    <head>
        <title>Youtube Application</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <template class="youtube-tpl">
            <div class="main-div">
                <div class="img-div">
                    <div class="title">
                    <img alt="video-image"/>
                </div>
                <div class="content-div">
                    <ul class="items-ul">
                        <li class="channel-title"></li>
                        <li class="published-date"></li>
                        <li class="noofviews"></li>
                        <li class="description"></li>
                    </ul>
                </div>
            </div>
        </template>
        <script src="js/search-component.js" type="text/javascript"></script>
        <script src="js/api-handler.js" type="text/javascript"></script>
        <script src="js/constants.js" type="text/javascript"></script>
        <script src="js/ui-components.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
